  <body class="logh popup">
  
      <h3>Like On GitHub</h3>
      <div class="clogl">
        <div class="lbllogh">

        </div>
        <input type="text" name="title" />
      </div>

      </div>
      <div class="clogl">

        </div>

      </div>

        <div class="btn" id="logh_btn_cancel">Cancel</div>
      </div>
      <div class="elogh hlogh">

      </div>
